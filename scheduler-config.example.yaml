# RustInfer Scheduler Configuration Example
# 
# Usage:
#   rustinfer-scheduler --config-file scheduler-config.yaml
#
# Note: Command-line arguments override config file values

# Network Configuration
worker_endpoint: "ipc:///tmp/rustinfer-scheduler.ipc"
worker_timeout_ms: 30000
num_workers: 1

# Model Configuration
# Note: Scheduler does NOT load tokenizer (handled by Server/Frontend)
model_path: "/path/to/your/model"
dtype: "bf16"
enable_flash_attn: true
# custom_config: '{"rope_scaling": {"type": "linear", "factor": 2.0}}'

# Memory Configuration
block_size: 16
total_blocks: 1000
gpu_memory_utilization: 0.9
enable_prefix_cache: true
prefix_cache_capacity: 100000
enable_cow: false

# Scheduling Configuration
policy: "continuous"
max_batch_size: 256
max_tokens_per_step: 4096
enable_preemption: true
preemption_threshold: 0
enable_swap: false
default_priority: 0
idle_sleep_ms: 1

# Parallelism Configuration
tp_size: 1
pp_size: 1

# Logging Configuration
log_level: "info"
log_format: "text"
log_to_file: false
log_file: "/tmp/rustinfer-scheduler.log"
